apply plugin: 'com.android.library'

android {
    def globalConfiguration = rootProject.extensions.getByName("ext")

    compileSdkVersion globalConfiguration["androidCompileSdkVersion"]
    buildToolsVersion globalConfiguration["androidBuildToolsVersion"]

    defaultConfig {
        minSdkVersion globalConfiguration["androidMinSdkVersion"]
        targetSdkVersion globalConfiguration["androidTargetSdkVersion"]
        versionCode globalConfiguration["androidVersionCode"]
        testInstrumentationRunner globalConfiguration["testInstrumentationRunner"]

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        QA {
            initWith release
        }
    }
}

dependencies {
    implementation project(':domain')

    def dataDependencies = rootProject.ext.dataDependencies
    def testDependencies = rootProject.ext.dataTestDependencies

    implementation dataDependencies.rxJava
    implementation dataDependencies.exoPlayerCore
    compileOnly dataDependencies.javaxAnnotation

    implementation dataDependencies.room
    annotationProcessor dataDependencies.roomCompiler
    implementation dataDependencies.roomRx

    implementation dataDependencies.mapStruct
    annotationProcessor dataDependencies.mapStructCompiler

    testImplementation testDependencies.junit
    androidTestImplementation testDependencies.junit
    androidTestImplementation testDependencies.supportTest
    androidTestImplementation testDependencies.espresso
}
