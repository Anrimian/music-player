apply plugin: 'com.android.library'

android {
    def config = rootProject.ext

    compileSdkVersion config.androidCompileSdkVersion
    buildToolsVersion config.androidBuildToolsVersion

    defaultConfig {
        minSdkVersion config.androidMinSdkVersion
        targetSdkVersion config.androidTargetSdkVersion
        versionCode config.androidVersionCode
        testInstrumentationRunner config.testInstrumentationRunner

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        QA {
            initWith release
        }
    }
}

dependencies {
    implementation project(':domain')

    def dataDependencies = rootProject.ext.dataDependencies
    def testDependencies = rootProject.ext.dataTestDependencies

    implementation dataDependencies.rxJava
    implementation dataDependencies.exoPlayerCore
    compileOnly dataDependencies.javaxAnnotation

    implementation dataDependencies.room
    implementation dataDependencies.roomRx
    annotationProcessor dataDependencies.roomCompiler

    implementation group: 'org', name: 'jaudiotagger', version: jTaggerVersion

    testImplementation testDependencies.junit
    testImplementation testDependencies.mockito
    androidTestImplementation testDependencies.junit
    androidTestImplementation testDependencies.supportTest
    androidTestImplementation testDependencies.espresso
    androidTestImplementation testDependencies.rules
    androidTestImplementation testDependencies.rxJava2Ext
}
