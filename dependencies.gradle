allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
    }
}

ext {
    //Android
    androidBuildToolsVersion = "27.0.3"
    androidMinSdkVersion = 16
    androidTargetSdkVersion = 27
    androidCompileSdkVersion = 27

    //Libraries
    supportLibraryVersion = "27.0.2"
    constraintLayoutVersion = "1.1.0"
    rxJavaVersion = "2.1.12"
    rxAndroidVersion = "2.0.1"
    rxPermissionsVersion = "0.9.4@aar"
    acraVersion = "4.9.0"
    moxyVersion = "1.5.3"
    butterKnifeVersion = "8.8.1"
    daggerVersion = "2.13"
    exoPlayerVersion = "r2.5.4"
    roomVersion = "1.1.0"

    //Testing
    jUnitVersion = '4.12'
    espressoVersion = '3.0.1'
    mockitoVersion = '1.9.5'
    dexmakerVersion = '1.0'

    //developing
    javaxAnnotationVersion = "2.0.1"

    presentationDependencies = [
            supportLibrary:     "com.android.support:appcompat-v7:$supportLibraryVersion",
            supportLibraryDesign: "com.android.support:design:$supportLibraryVersion",
            cardView:           "com.android.support:cardview-v7:$supportLibraryVersion",
            recyclerView:       "com.android.support:recyclerview-v7:$supportLibraryVersion",
            supportMedia:       "com.android.support:support-media-compat:$supportLibraryVersion",
            constraintLayout:   "com.android.support.constraint:constraint-layout:$constraintLayoutVersion",
            rxAndroid:          "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion",
            moxy:               "com.arello-mobile:moxy-app-compat:$moxyVersion",
            moxyCompiler:       "com.arello-mobile:moxy-compiler:$moxyVersion",
            rxPermissions:      "com.tbruyelle.rxpermissions2:rxpermissions:$rxPermissionsVersion",
            acra:               "ch.acra:acra:$acraVersion",
            room:               "android.arch.persistence.room:runtime:$roomVersion",
            roomCompiler:       "android.arch.persistence.room:compiler:$roomVersion",
            butterKnife:        "com.jakewharton:butterknife:$butterKnifeVersion",
            butterKnifeCompiler: "com.jakewharton:butterknife-compiler:$butterKnifeVersion",
            dagger:              "com.google.dagger:dagger:$daggerVersion",
            daggerCompiler:      "com.google.dagger:dagger-compiler:$daggerVersion",
            javaxAnnotation:    "com.google.code.findbugs:jsr305:$javaxAnnotationVersion",
            slidr:              "com.r0adkll:slidableactivity:2.0.6"
    ]

    presentationTestDependencies = [
            dexmaker:           "com.google.dexmaker:dexmaker:${dexmakerVersion}",
            dexmakerMockito:    "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}",
            junit:              "junit:junit:${jUnitVersion}",
            espresso:           "com.android.support.test.espresso:espresso-core:${espressoVersion}",
            mockito:            "org.mockito:mockito-core:${mockitoVersion}",
    ]

    domainDependencies = [
            rxJava:             "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            javaxAnnotation:    'com.google.code.findbugs:jsr305:2.0.1',
    ]

    domainTestDependencies = [
            junit:              "junit:junit:${jUnitVersion}",
            mockito:            "org.mockito:mockito-core:${mockitoVersion}",
    ]

    dataDependencies = [
            rxJava:             "io.reactivex.rxjava2:rxjava:$rxJavaVersion",
            javaxAnnotation:    'com.google.code.findbugs:jsr305:2.0.1',
            exoPlayerCore:      "com.google.android.exoplayer:exoplayer-core:$exoPlayerVersion",
            room:               "android.arch.persistence.room:runtime:$roomVersion",
            roomCompiler:       "android.arch.persistence.room:compiler:$roomVersion"
    ]

    dataTestDependencies = [
            junit:              "junit:junit:${jUnitVersion}",
            espresso:           "com.android.support.test.espresso:espresso-core:${espressoVersion}",
            supportTest:        "com.android.support.test:runner:1.0.1",
            mockito:            "org.mockito:mockito-core:${mockitoVersion}",
    ]

}
