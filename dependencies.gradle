allprojects {
    repositories {
        jcenter()
        maven {
            url "https://maven.google.com"
        }
        maven { url 'https://jitpack.io' }
    }
}

ext {
    //Android
    androidBuildToolsVersion = "29.0.2"
    androidMinSdkVersion = 21//16
    androidTargetSdkVersion = 29
    androidCompileSdkVersion = 29

    //support libraries
    androidXVersion = "1.1.0-alpha02"
    googleMaterialVersion = "1.1.0-alpha01"
    cardViewVersion = "1.0.0"
    recyclerViewVersion = "1.0.0"
    mediaCompatVersion = "1.0.0"
    paletteVersion = "1.0.0"

    constraintLayoutVersion = "2.0.0-alpha2"
    rxJavaVersion = "2.2.11"
    rxAndroidVersion = "2.0.1"
    rxPermissionsVersion = "0.9.4"
    moxyVersion = "2.0.2"
    butterKnifeVersion = "10.1.0"
    daggerVersion = "2.24"
    exoPlayerVersion = "2.9.6"
    roomVersion = "2.1.0-rc01"
    jTaggerVersion = '2.0.3'
    circleImageViewVersion = "2.2.0"

    //Testing
    jUnitVersion = '4.12'
    espressoVersion = '3.1.0'
    mockitoVersion = '1.9.5'
    dexmakerVersion = '1.2'

    //developing
    javaxAnnotationVersion = "3.0.2"
    acraReportDialogVersion = "0.0.5"
}

ext {
    appCompat = "androidx.appcompat:appcompat:$androidXVersion"
    material = "com.google.android.material:material:$googleMaterialVersion"
    cardView = "androidx.cardview:cardview:$cardViewVersion"
    recyclerView = "androidx.recyclerview:recyclerview:$recyclerViewVersion"
    supportMedia = "androidx.media:media:$mediaCompatVersion"
    palette = "androidx.palette:palette:$paletteVersion"
    constraintLayout = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

    //unused?
    recyclerViewAnimation = 'jp.wasabeef:recyclerview-animators:2.3.0'

    rxJava = "io.reactivex.rxjava2:rxjava:$rxJavaVersion"
    rxJava2Ext = "com.github.akarnokd:rxjava2-extensions:0.20.10"
    rxAndroid = "io.reactivex.rxjava2:rxandroid:$rxAndroidVersion"
    rxPermissions = "com.tbruyelle.rxpermissions2:rxpermissions:$rxPermissionsVersion"

    moxy = "com.github.moxy-community:moxy:$moxyVersion"
    moxyCompiler = "com.github.moxy-community:moxy-compiler:$moxyVersion"
    moxyAppcompat = "com.github.moxy-community:moxy-androidx:$moxyVersion"
    moxyMaterial = "com.github.moxy-community:moxy-material:$moxyVersion"

    room = "androidx.room:room-runtime:$roomVersion"
    roomCompiler = "androidx.room:room-compiler:$roomVersion"

    butterKnife = "com.jakewharton:butterknife:$butterKnifeVersion"
    butterKnifeCompiler = "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

    dagger = "com.google.dagger:dagger:$daggerVersion"
    daggerCompiler = "com.google.dagger:dagger-compiler:$daggerVersion"

    slidr = "com.r0adkll:slidableactivity:2.0.6"

    circleImageView = "de.hdodenhof:circleimageview:$circleImageViewVersion"

    exoPlayerCore = "com.google.android.exoplayer:exoplayer-core:$exoPlayerVersion"

    room = "androidx.room:room-runtime:$roomVersion"
    roomRx = "androidx.room:room-rxjava2:$roomVersion"
    roomCompiler = "androidx.room:room-compiler:$roomVersion"
    roomTest = "android.arch.persistence.room:testing:$roomVersion"

    //develop
    javaxAnnotation = "com.google.code.findbugs:jsr305:$javaxAnnotationVersion"
    acraReportDialog = "com.github.Anrimian:AcraReportDialog:$acraReportDialogVersion"

    //tests
    dexmaker = "com.google.dexmaker:dexmaker:${dexmakerVersion}"
    dexmakerMockito = "com.google.dexmaker:dexmaker-mockito:${dexmakerVersion}"
    junit = "junit:junit:${jUnitVersion}"
    espresso = "androidx.test.espresso:espresso-core:$espressoVersion"
    mockito = "org.mockito:mockito-core:${mockitoVersion}"
    rules = "androidx.test:rules:1.1.0"
    supportTest = "androidx.test:runner:1.1.0"
}
